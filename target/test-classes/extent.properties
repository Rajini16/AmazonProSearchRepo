# ExtentReports Configuration Properties

basefolder.name=ExtentPropertiesReport
basefolder.datetimepattern=d-MMM-YY HH-mm-ss

screenshot.dir=test-output/
screenshot.rel.path=../

# BDD Report
extent.reporter.bdd.start=true
extent.reporter.bdd.out=ExtentReports/CucumberProperties.html
#	extent.reporter.bdd.config=src/test/resources/BDD-config.xml

extent.reporter.pdf.start=true
extent.reporter.pdf.out=PdfReport/ExtentPdfProperties.pdf

# Extent HTML Configuration
extent.reporter.spark.start=true
extent.reporter.spark.out=SparkReport/SparkProperties.html
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device

# Extent Logger Configuration
extent.reporter.logger.start=true
extent.reporter.logger.out=ExtentReports/LoggerProperties.html
extent.reporter.logger.config=
extent.reporter.logger.config.level=info

# Spark Reporter Configuration
extent.reporter.spark.config=
extent.reporter.spark.config.theme=standard
extent.reporter.spark.config.documentTitle=Amazon Automation Test Report
extent.reporter.spark.config.reportName=Amazon Automation Test Execution Report
extent.reporter.spark.config.timeStampFormat=MMM dd, yyyy HH:mm:ss

# Klov Reporter Configuration (for MongoDB Reporting)
extent.reporter.klov.start=false
extent.reporter.klov.projectName=Amazon Automation
extent.reporter.klov.reportName=Amazon Automation Report
extent.reporter.klov.serverUrl=http://localhost
extent.reporter.klov.mongodb.url=localhost
extent.reporter.klov.mongodb.port=27017

# Email Configuration
extent.reporter.email.start=false
extent.reporter.email.config=
extent.reporter.email.to=
extent.reporter.email.from=
extent.reporter.email.host=
extent.reporter.email.port=
extent.reporter.email.username=
extent.reporter.email.password=

# General Configuration
extent.reporter.loglevel=info
extent.reporter.encoding=UTF-8
extent.reporter.protocol=http
extent.reporter.html.openBrowser=false
extent.reporter.html.replaceExisting=false

# Custom CSS (Optional)
extent.reporter.spark.customcss=.custom-css-class { color: blue; }
extent.reporter.spark.customjs=console.log('Custom JS Loaded');

# Category Configuration
extent.reporter.category.suites=true
extent.reporter.category.threads=true

# Device and Author Configuration
extent.reporter.author.device=true
extent.reporter.device.author=true

# Exception Configuration
extent.reporter.exception.stacktraceOrder=asc
extent.reporter.exception.css=font-size:12px; color:red;

# Dashboard Configuration
extent.reporter.dashboard.view=dashboard-view
extent.reporter.dashboard.widgets=test,piechart

# Miscellaneous
extent.reporter.media.autoCreateRelativePath=true
extent.reporter.timeline.enabled=true
extent.reporter.timeline.path=ExtentReports/timeline/
extent.reporter.html.failureView=screenshot
extent.reporter.html.statusBadge=true
